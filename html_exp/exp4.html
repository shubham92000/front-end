<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms exp</title>
</head>
<body>
    <h1>register</h1>
    <form action="https://wikipedia.org" method="POST">
        <div>
        <label for="firstname">firstname:</label>
        <input name="firstname" id="firstname" type="text" placeholder="john" required>

        <label for="lastname">lastname:</label>
        <input name="lastname" id="lastname" type="text" placeholder="smith" required>
        </div>
        <!-- name is behind the scenes for backend -->

        <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">

        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">

        <label for="other">other</label>
        <input type="radio" name="gender" id="other" value="other">
        </div>

        <div>
        <label for="email">email</label>
        <input type="email" name="email" id="email" placeholder="your email" required>

        <label for="password">password</label>
        <input type="password" name="password" id="password" pattern=".{5,10}"  required title="5 to 10 characters">
        <!-- minlength="5" maxlength="10" -->
        </div>

        <div>
        <label for="birthday">birthday</label>
        <select name="month" id="birthday">
            <option >month</option>
            <option value="jan">jan</option>
            <option value="feb">feb</option>
            <option value="march">march</option>
        </select>
        <select name="day" id="birthday">
            <option >day</option>
            <option value="one">1</option>
            <option value="two">2</option>
            <option value="three">3</option>
            <option value="four">4</option>
            <option value="five">5</option>
            <option value="six">6</option>
            <option value="seven">7</option>
            <option value="eight">8</option>
            <option value="nine">9</option>
            <option value="ten">10</option>
        </select>
        <select name="year" id="birthday">
            <option value="2007">year</option>
            <option value="2006">2006</option>
            <option value="2005">2005</option>
            <option value="2004">2004</option>
            <option value="2003">2003</option>
            <option value="2002">2002</option>
            <option value="2001">2001</option>
            <option value="2000">2000</option>
            <option value="1999">1999</option>
            <option value="1998">1998</option>
            <option value="1997">1997</option>
            <option value="1996">1996</option>
            <option value="1995">1995</option>
            <option value="1994">1994</option>
            <option value="1993">1993</option>
            <option value="1992">1992</option>
            <option value="1991">1991</option>
            <option value="1990">1990</option>
            <option value="1989">1989</option>
            <option value="1988">1988</option>
        </select>
        </div>

        <div>
        <label for="tnc">i agree to the terms and conditions</label>
        <input type="checkbox" name="tnc" id="tnc" value="true">
        </div>
        
        <button>submit</button>

    </form>
</body>
</html>
